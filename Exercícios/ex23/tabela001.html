<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
      .numero{
          text-align: right;
    }
        td{
            border: 1px solid rgb(26, 184, 65);
            padding: 8px;
            text-align: center;/*Alinhamento Horizontal*/
            vertical-align: middle;/*Alinhamento Vertical*/
        }
       
    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
     <!--
         Hierarquia de Tabelas(simples)
         Table=tabela
            Table ROW=linha de tabela=tr
                Table HEADER=cabeÃ§alho de tabela
                Table data=dado de tabela
     -->   
    <table>
    <tr>
        <!--Primeira linha-->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
    </tr>
    <tr>
        <td>A2</td>
        <td>B2</td>
        <td class="numero">C2</td>
    </tr>
    <tr>
        <td>A3</td>
        <td>B3</td>
        <td class="numero">C3</td>
    </tr>
    <tr>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>

    </tr>
    </table>
</body>
</html>
